                                <div className="p-6 space-y-4">
                                    <div className="flex items-center space-x-3">
                                        {getFileIcon(selectedTemplate.file_type)}
                                        <h4 className="text-lg font-medium text-gray-900">{selectedTemplate.name}</h4>
            </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Type de fichier</label>
                                            <span className="inline-block bg-gray-100 text-gray-800 text-sm font-medium px-2.5 py-0.5 rounded">
                                                {selectedTemplate.file_type?.toUpperCase()}
                                            </span>
                </div>
                                        
                                        {selectedTemplate.category && (
                    <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
                                                <span className="inline-block bg-blue-50 text-blue-700 text-sm font-medium px-2.5 py-0.5 rounded">
                                                    {selectedTemplate.category}
                                                </span>
                    </div>
                                        )}
                                        
                    <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date de création</label>
                                            <p className="text-sm text-gray-600">
                                                {new Date(selectedTemplate.created_at).toLocaleDateString('fr-FR', {
                                                    year: 'numeric',
                                                    month: 'long',
                                                    day: 'numeric',
                                                    hour: '2-digit',
                                                    minute: '2-digit'
                                                })}
                                            </p>
                    </div>
                                        
                    <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                                            <span className={`inline-block text-sm font-medium px-2.5 py-0.5 rounded ${
                                                selectedTemplate.is_active 
                                                    ? 'bg-green-50 text-green-700'
                                                    : 'bg-red-50 text-red-700'
                                            }`}>
                                                {selectedTemplate.is_active ? 'Actif' : 'Inactif'}
                                            </span>
                    </div>
                    </div>
                                    
                                    {selectedTemplate.description && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                            <p className="text-sm text-gray-600 bg-gray-50 p-3 rounded-lg">
                                                {selectedTemplate.description}
                                            </p>
                </div>
                                    )}
                                    
                                    {selectedTemplate.variables && selectedTemplate.variables.length > 0 && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Variables</label>
                                            <div className="bg-gray-50 p-3 rounded-lg">
                                                <pre className="text-sm text-gray-600 whitespace-pre-wrap">
                                                    {JSON.stringify(selectedTemplate.variables, null, 2)}
                                                </pre>
                </div>
                                        </div>
                                    )}
                                    
                        <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Prévisualisation</label>
                                        <FilePreview template={selectedTemplate} />
                        </div>
                    </div>
                                
                                <div className="px-6 py-4 border-t border-gray-200 flex justify-end">
                                    <Button onClick={closeTemplateModal} variant="secondary">
                                        Fermer
                                    </Button>
                    </div>
                </div>
            </div>
                    )}
                    
                    <main className="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                        {/* Stats Overview */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            {stats.map((stat, index) => (
                                <div key={stat.title} className="animate-slide-up" style={{animationDelay: `${index * 0.1}s`}}>
                                    <StatsCard {...stat} />
        </div>
                            ))}
                        </div>

                        {/* Navigation Tabs */}
                        <div className="mb-6 sm:mb-8">
                            <div className="border-b border-gray-200 bg-white rounded-t-xl shadow-sm">
                                <nav className="flex overflow-x-auto scrollbar-hide px-4 sm:px-6" aria-label="Tabs">
                                    {tabs.map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => {
                                                if (tab.id === 'logout') {
                                                    handleLogout();
                                                } else {
                                                    setActiveTab(tab.id);
                                                }
                                            }}
                                            className={`py-3 sm:py-4 px-3 sm:px-1 border-b-2 font-medium text-xs sm:text-sm transition-all duration-200 whitespace-nowrap flex-shrink-0 mr-6 sm:mr-8 ${
                                                activeTab === tab.id
                                                    ? 'border-primary-500 text-primary-600'
                                                    : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                            }`}
                                        >
                                            <span className="mr-1 sm:mr-2 text-sm sm:text-base">{tab.icon}</span>
                                            <span className="hidden xs:inline">{tab.label}</span>
                                        </button>
                                    ))}
                                </nav>
                </div>
                </div>

                        {/* Content based on active tab */}
                        <div className="animate-fade-in">
                            {activeTab === 'users' && (
                                <Card title="Liste des Utilisateurs" subtitle="Gérez tous vos utilisateurs">
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center">
                                            <Button onClick={fetchUsers} loading={loading}>
                                                <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                                </svg>
                                                Actualiser
                                            </Button>
            </div>
                                        <UserTable 
                                            users={users} 
                                            onEdit={handleEditUser}
                                            onDelete={handleDeleteUser}
                                            loading={loading}
                                        />
                                        <ResultDisplay data={results.getUsers} error={error} loading={loading} />
        </div>
                                </Card>
                            )}

                            {activeTab === 'create' && (
                                <Card title="Créer un Utilisateur" subtitle="Ajouter un nouvel utilisateur à la base de données">
                                    <div className="space-y-4">
                                        <Input
                                            label="Nom d'utilisateur"
                                            value={createForm.username}
                                            onChange={(value) => setCreateForm(prev => ({ ...prev, username: value }))}
                                            placeholder="Saisir le nom d'utilisateur"
                                            required
                                        />
                                        <Input
                                            label="Email"
                                            type="email"
                                            value={createForm.email}
                                            onChange={(value) => setCreateForm(prev => ({ ...prev, email: value }))}
                                            placeholder="Saisir l'email"
                                            required
                                        />
                                        <Button onClick={createUser} variant="success" loading={loading}>
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                            </svg>
                                            Créer l'Utilisateur
                                        </Button>
                                        <ResultDisplay data={results.createUser} error={error} loading={loading} />
                                    </div>
                                </Card>
                            )}

                            {activeTab === 'get' && (
                                <Card title="Rechercher un Utilisateur" subtitle="Récupérer un utilisateur spécifique par ID">
                                    <div className="space-y-4">
                                        <Input
                                            label="ID Utilisateur"
                                            type="number"
                                            value={getUserForm.id}
                                            onChange={(value) => setGetUserForm({ id: value })}
                                            placeholder="Saisir l'ID utilisateur"
                                            required
                                        />
                                        <Button onClick={getUser} loading={loading}>
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            Rechercher l'Utilisateur
                                        </Button>
                                        <ResultDisplay data={results.getUser} error={error} loading={loading} />
                                    </div>
                                </Card>
                            )}

                            {activeTab === 'update' && (
                                <Card title="Modifier un Utilisateur" subtitle="Modifier les informations d'un utilisateur existant">
                                    <div className="space-y-4">
                                        <Input
                                            label="ID Utilisateur"
                                            type="number"
                                            value={updateForm.id}
                                            onChange={(value) => setUpdateForm(prev => ({ ...prev, id: value }))}
                                            placeholder="Saisir l'ID utilisateur"
                                            required
                                        />
                                        <Input
                                            label="Nouveau Nom d'utilisateur"
                                            value={updateForm.username}
                                            onChange={(value) => setUpdateForm(prev => ({ ...prev, username: value }))}
                                            placeholder="Saisir le nouveau nom d'utilisateur"
                                        />
                                        <Input
                                            label="Nouvel Email"
                                            type="email"
                                            value={updateForm.email}
                                            onChange={(value) => setUpdateForm(prev => ({ ...prev, email: value }))}
                                            placeholder="Saisir le nouvel email"
                                        />
                                        <Button onClick={updateUser} variant="warning" loading={loading}>
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                            Modifier l'Utilisateur
                                        </Button>
                                        <ResultDisplay data={results.updateUser} error={error} loading={loading} />
                                    </div>
                                </Card>
                            )}

                            {activeTab === 'delete' && (
                                <Card title="Supprimer un Utilisateur" subtitle="Supprimer définitivement un utilisateur de la base de données">
                                    <div className="space-y-4">
                                        <Input
                                            label="ID Utilisateur"
                                            type="number"
                                            value={deleteForm.id}
                                            onChange={(value) => setDeleteForm({ id: value })}
                                            placeholder="Saisir l'ID utilisateur"
                                            required
                                        />
                                        <Button onClick={() => deleteUser()} variant="danger" loading={loading}>
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                            Supprimer l'Utilisateur
                                        </Button>
                                        <ResultDisplay data={results.deleteUser} error={error} loading={loading} />
                                    </div>
                                </Card>
                            )}

                            {activeTab === 'template' && (
                                <Card title="Télécharger un Template de Plan d'Affaires" subtitle="Télécharger un nouveau template (PDF, Excel, Word, Image)">
                                    <div className="space-y-4 sm:space-y-6">
                                        {/* Zone de drag and drop améliorée */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Fichier Template</label>
                                            <div 
                                                id="enhanced-drop-area" 
                                                className="relative border-2 border-dashed border-gray-300 rounded-lg p-6 sm:p-8 flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100 transition-all duration-300 cursor-pointer min-h-[200px] group"
                                                onDragOver={(e) => {
                                                    e.preventDefault();
                                                    e.currentTarget.classList.add('border-primary-400', 'bg-primary-50');
                                                }}
                                                onDragLeave={(e) => {
                                                    e.preventDefault();
                                                    e.currentTarget.classList.remove('border-primary-400', 'bg-primary-50');
                                                }}
                                                onDrop={(e) => {
                                                    e.preventDefault();
                                                    e.currentTarget.classList.remove('border-primary-400', 'bg-primary-50');
                                                    const files = Array.from(e.dataTransfer.files);
                                                    if (files.length > 0) {
                                                        setTemplateForm(prev => ({ ...prev, file: files[0] }));
                                                        showFileUploadSuccess(files);
                                                    }
                                                }}
                                            >
                                                {!templateForm.file ? (
                                                    <>
                                                        <svg className="mx-auto h-12 w-12 sm:h-16 sm:w-16 text-gray-400 group-hover:text-primary-500 transition-colors" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                                                        </svg>
                                                        <div className="mt-4 text-center">
                                                            <div className="flex flex-col sm:flex-row items-center justify-center text-sm text-gray-600">
                                                                <label htmlFor="template-file" className="relative cursor-pointer bg-white rounded-md font-medium text-primary-600 hover:text-primary-500 focus-within:outline-none px-2 py-1">
                                                                    <span>Télécharger un fichier</span>
                                                                    <input 
                                                                        id="template-file" 
                                                                        name="file" 
                                                                        type="file" 
                                                                        className="sr-only"
                                                                        onChange={(e) => {
                                                                            if (e.target.files.length > 0) {
                                                                                setTemplateForm(prev => ({ ...prev, file: e.target.files[0] }));
                                                                                showFileUploadSuccess(Array.from(e.target.files));
                                                                            }
                                                                        }}
                                                                    />
                                                                </label>
                                                                <p className="mt-1 sm:mt-0 sm:pl-1">ou glisser-déposer</p>
                                                            </div>
                                                            <p className="text-xs text-gray-500 mt-2">PDF, Excel, Word, PNG, JPG jusqu'à 16MB</p>
                                                        </div>
                                                    </>
                                                ) : (
                                                    <div className="text-center animate-bounce-in">
                                                        <div className="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                                                            <svg className="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                                            </svg>
                                                        </div>
                                                        <div className="space-y-2">
                                                            <p className="text-sm font-medium text-gray-900">{templateForm.file.name}</p>
                                                            <p className="text-xs text-gray-500">{formatFileSize(templateForm.file.size)}</p>
                                                            <div className="flex items-center justify-center space-x-2">
                                                                <span className="inline-block bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">
                                                                    {getFileExtension(templateForm.file.name)}
                                                                </span>
                                                                <button
                                                                    type="button"
                                                                    onClick={() => setTemplateForm(prev => ({ ...prev, file: null }))}
                                                                    className="text-red-600 hover:text-red-800 text-xs font-medium"
                                                                >
                                                                    Supprimer
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    )}
                                            </div>
                                        </div>

                                        {/* Notification de succès */}
                                        <div id="upload-success-notification" className="hidden fixed top-4 right-4 z-50 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-lg animate-slide-up">
                                            <div className="flex items-center">
                                                <svg className="h-5 w-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                                <span id="upload-success-text" className="text-sm font-medium"></span>
                                            </div>
                                        </div>

                                        {/* Reste des champs du formulaire avec responsive */}
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <Input
                                                label="Nom"
                                                value={templateForm.name}
                                                onChange={(value) => setTemplateForm(prev => ({ ...prev, name: value }))}
                                                placeholder="Saisir le nom du template"
                                            />
                                            <Input
                                                label="Catégorie"
                                                value={templateForm.category}
                                                onChange={(value) => setTemplateForm(prev => ({ ...prev, category: value }))}
                                                placeholder="ex: Technologie, Finance, Marketing"
                                            />
                                        </div>
                                        
                                        <Textarea
                                            label="Description"
                                            value={templateForm.description}
                                            onChange={(value) => setTemplateForm(prev => ({ ...prev, description: value }))}
                                            placeholder="Saisir la description du template"
                                            rows={3}
                                        />
                                        
                                        <Textarea
                                            label="Variables (JSON)"
                                            value={templateForm.variables}
                                            onChange={(value) => setTemplateForm(prev => ({ ...prev, variables: value }))}
                                            placeholder='{"company_name": "string", "industry": "string"}'
                                            rows={4}
                                        />
                                        
                                        <Button onClick={uploadTemplate} variant="purple" loading={loading} className="w-full sm:w-auto">
                                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                            </svg>
                                            Télécharger le Template
                                        </Button>
                                        
                                        <ResultDisplay data={results.uploadTemplate} error={error} loading={loading} />

                                        {/* Liste des templates avec responsive grid */}
                                        <div className="mt-8 border-t border-gray-200 pt-6">
                                            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 space-y-2 sm:space-y-0">
                                                <div>
                                                    <h3 className="text-lg font-medium text-gray-900">Templates téléchargés</h3>
                                                    <p className="text-sm text-gray-500">{uploadedTemplates.length} template{uploadedTemplates.length !== 1 ? 's' : ''}</p>
                                                </div>
                                                <Button onClick={fetchTemplates} variant="secondary" size="sm" loading={loadingTemplates}>
                                                    <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                                    </svg>
                                                    <span className="hidden sm:inline">Actualiser</span>
                                                    <span className="sm:hidden">↻</span>
                                                </Button>
                                            </div>

                                            {loadingTemplates ? (
                                                <div className="flex justify-center py-8">
                                                    <LoadingSpinner />
                                                </div>
                                            ) : uploadedTemplates.length === 0 ? (
                                                <div className="bg-gray-50 rounded-lg p-6 text-center">
                                                    <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                                    </svg>
                                                    <p className="mt-2 text-gray-500">Aucun template téléchargé</p>
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                                    {uploadedTemplates.map(template => (
                                                        <div key={template.id} className="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                                                            <div className="p-4">
                                                                <div className="flex items-center mb-2">
                                                                    {getFileIcon(template.file_type)}
                                                                    <h4 className="text-sm sm:text-base font-medium text-gray-900 ml-2 truncate">{template.name}</h4>
                                                                </div>
                                                                <p className="text-xs sm:text-sm text-gray-500 line-clamp-2 mb-3">{template.description || 'Aucune description'}</p>
                                                                <div className="flex flex-wrap items-center gap-2 text-xs text-gray-500">
                                                                    <span className="bg-gray-100 rounded-full px-2 py-1">{template.file_type}</span>
                                                                    {template.category && (
                                                                        <span className="bg-blue-50 text-blue-700 rounded-full px-2 py-1">{template.category}</span>
                                                                    )}
                                                                </div>
                                                            </div>
                                                            <div className="bg-gray-50 px-4 py-2 border-t border-gray-200 flex justify-between items-center">
                                                                <span className="text-xs text-gray-500">
                                                                    {new Date(template.created_at).toLocaleDateString()}
                                                                </span>
                                                                <button
                                                                    className="text-blue-600 hover:text-blue-800 p-1"
                                                                    onClick={() => viewTemplateDetails(template)}
                                                                >
                                                                    <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                                    </svg>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </Card>
                            )}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-12">
                        <div className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center">
                                <div className="text-sm text-gray-500">
                                    © 2024 User API Dashboard. Construit avec React et Tailwind CSS.
                                </div>
                                <div className="flex space-x-6">
                                    <a href="#" className="text-sm text-gray-500 hover:text-gray-900 transition-colors duration-200">Documentation</a>
                                    <a href="#" className="text-sm text-gray-500 hover:text-gray-900 transition-colors duration-200">Référence API</a>
                                    <a href="#" className="text-sm text-gray-500 hover:text-gray-900 transition-colors duration-200">Support</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Rendu de l'application
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
