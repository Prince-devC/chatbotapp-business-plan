<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API Dashboard - React</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-in': 'bounceIn 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    },
                    screens: {
                        'xs': '475px',
                    }
                }
            }
        }
    </script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- PDF.js pour la prévisualisation des PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Mammoth.js pour la prévisualisation des documents Word -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <!-- SheetJS pour Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- JSZip pour les archives -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // Configuration API
        const API_CONFIG = {
            BASE_URL: `${window.location.origin}/api/users`,
            ADMIN_BASE_URL: `${window.location.origin}/api/admin`,
            getAuthToken: () => localStorage.getItem('admin_jwt_token')
        };

        // Hook personnalisé pour les appels API
        const useApi = () => {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const apiCall = useCallback(async (url, options = {}) => {
                setLoading(true);
                setError(null);
                try {
                    console.log(`Appel API: ${url}`, options);
                    const response = await fetch(url, options);
                    const data = await response.json();
                    
                    console.log(`Réponse API (${response.status}):`, data);
                    
                    if (!response.ok) {
                        const errorMessage = data.error || data.message || `HTTP error! status: ${response.status}`;
                        console.error(`Erreur API: ${errorMessage}`);
                        throw new Error(errorMessage);
                    }
                    
                    setLoading(false);
                    return data;
                } catch (err) {
                    console.error(`Exception API: ${err.message}`);
                    setError(err.message);
                    setLoading(false);
                    throw err;
                }
            }, []);

            return { apiCall, loading, error };
        };

        // Composant Header
        const Header = ({ totalUsers, apiStatus }) => (
            <header className="bg-white shadow-lg border-b border-gray-200 backdrop-blur-sm bg-white/95 sticky top-0 z-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center py-4 sm:py-6 space-y-4 sm:space-y-0">
                        <div className="flex items-center w-full sm:w-auto">
                            <div className="flex-shrink-0">
                                <div className="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl flex items-center justify-center shadow-lg">
                                    <svg className="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                    </div>
                            <div className="ml-3 sm:ml-4 flex-1">
                                <h1 className="text-xl sm:text-2xl lg:text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                                    User API Dashboard
                                </h1>
                                <p className="text-xs sm:text-sm text-gray-500 mt-1">Gérez et testez les opérations utilisateur</p>
                    </div>
                </div>
                        <div className="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4 w-full sm:w-auto">
                            <div className={`px-3 py-1.5 sm:px-4 sm:py-2 rounded-full text-xs sm:text-sm font-medium transition-all duration-300 ${
                                apiStatus ? 'bg-green-100 text-green-800 shadow-green-100 shadow-md' : 'bg-red-100 text-red-800 shadow-red-100 shadow-md'
                            }`}>
                                <div className="flex items-center space-x-2">
                                    <div className={`w-2 h-2 rounded-full ${apiStatus ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                                    <span className="hidden sm:inline">{apiStatus ? 'API Connectée' : 'API Déconnectée'}</span>
                                    <span className="sm:hidden">{apiStatus ? 'Connecté' : 'Déconnecté'}</span>
                    </div>
                </div>
                            <div className="text-xs sm:text-sm text-gray-600">
                                <span className="font-medium">{totalUsers}</span> utilisateur{totalUsers !== 1 ? 's' : ''}
                    </div>
                </div>
            </div>
        </div>
    </header>
        );

        // Composant StatsCard
        const StatsCard = ({ title, value, icon, color, trend }) => (
            <div className="bg-white rounded-xl shadow-lg p-4 sm:p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
                <div className="flex items-center">
                    <div className="flex-shrink-0">
                        <div className={`w-10 h-10 sm:w-12 sm:h-12 ${color} rounded-xl flex items-center justify-center shadow-lg`}>
                            {React.cloneElement(icon, { className: "w-5 h-5 sm:w-6 sm:h-6 text-white" })}
                        </div>
                    </div>
                    <div className="ml-3 sm:ml-5 w-0 flex-1">
                        <dl>
                            <dt className="text-xs sm:text-sm font-medium text-gray-500 truncate">{title}</dt>
                            <dd className="flex items-baseline">
                                <div className="text-lg sm:text-2xl font-bold text-gray-900">{value}</div>
                                {trend && (
                                    <div className={`ml-2 flex items-baseline text-xs sm:text-sm font-semibold ${
                                        trend > 0 ? 'text-green-600' : trend < 0 ? 'text-red-600' : 'text-gray-500'
                                    }`}>
                                        {trend > 0 ? '+' : ''}{trend}%
                                    </div>
                                )}
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        );

        // Composant LoadingSpinner
        const LoadingSpinner = ({ size = 'md' }) => {
            const sizeClasses = {
                sm: 'w-4 h-4',
                md: 'w-6 h-6',
                lg: 'w-8 h-8'
            };

            return (
                <div className={`${sizeClasses[size]} animate-spin rounded-full border-2 border-gray-300 border-t-primary-600`}></div>
            );
        };

        // Composant Button
        const Button = ({ children, onClick, variant = 'primary', size = 'md', loading = false, disabled = false, className = '' }) => {
            const baseClasses = 'font-medium rounded-lg transition-all duration-200 flex items-center justify-center focus:outline-none focus:ring-4 transform active:scale-95';
            
            const variants = {
                primary: 'bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white shadow-lg hover:shadow-xl focus:ring-primary-300',
                secondary: 'bg-gray-100 hover:bg-gray-200 text-gray-900 focus:ring-gray-300',
                success: 'bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white shadow-lg hover:shadow-xl focus:ring-green-300',
                warning: 'bg-gradient-to-r from-yellow-600 to-yellow-700 hover:from-yellow-700 hover:to-yellow-800 text-white shadow-lg hover:shadow-xl focus:ring-yellow-300',
                danger: 'bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white shadow-lg hover:shadow-xl focus:ring-red-300',
                purple: 'bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white shadow-lg hover:shadow-xl focus:ring-purple-300'
            };

            const sizes = {
                sm: 'px-3 py-2 text-sm',
                md: 'px-4 py-2 text-sm',
                lg: 'px-6 py-3 text-base'
            };

            return (
                <button
                    onClick={onClick}
                    disabled={disabled || loading}
                    className={`${baseClasses} ${variants[variant]} ${sizes[size]} ${disabled || loading ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}
                >
                    {loading ? <LoadingSpinner size="sm" /> : children}
                </button>
            );
        };

        // Composant Input
        const Input = ({ label, type = 'text', value, onChange, placeholder, required = false, error }) => (
            <div className="space-y-1">
                {label && (
                    <label className="block text-sm font-medium text-gray-700">
                        {label} {required && <span className="text-red-500">*</span>}
                    </label>
                )}
                <input
                    type={type}
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    placeholder={placeholder}
                    className={`w-full px-4 py-2 border rounded-lg shadow-sm transition-all duration-200 focus:outline-none focus:ring-4 ${
                        error 
                            ? 'border-red-300 focus:border-red-500 focus:ring-red-200' 
                            : 'border-gray-300 focus:border-primary-500 focus:ring-primary-200'
                    }`}
                />
                {error && <p className="text-sm text-red-600">{error}</p>}
                        </div>
        );

        // Composant Textarea
        const Textarea = ({ label, value, onChange, placeholder, rows = 3, error }) => (
            <div className="space-y-1">
                {label && <label className="block text-sm font-medium text-gray-700">{label}</label>}
                <textarea
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    placeholder={placeholder}
                    rows={rows}
                    className={`w-full px-4 py-2 border rounded-lg shadow-sm transition-all duration-200 focus:outline-none focus:ring-4 resize-none ${
                        error 
                            ? 'border-red-300 focus:border-red-500 focus:ring-red-200' 
                            : 'border-gray-300 focus:border-primary-500 focus:ring-primary-200'
                    }`}
                />
                {error && <p className="text-sm text-red-600">{error}</p>}
                    </div>
        );

        // Composant Card
        const Card = ({ title, subtitle, children, className = '' }) => (
            <div className={`bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300 ${className}`}>
                {(title || subtitle) && (
                    <div className="px-6 py-4 border-b border-gray-200 bg-gray-50">
                        {title && <h3 className="text-lg font-semibold text-gray-900 flex items-center">{title}</h3>}
                        {subtitle && <p className="mt-1 text-sm text-gray-600">{subtitle}</p>}
                    </div>
                )}
                <div className="p-6">
                    {children}
                </div>
            </div>
        );

        // Composant ResultDisplay
        const ResultDisplay = ({ data, error, loading }) => {
            if (loading) {
                return (
                    <div className="bg-gray-50 border border-gray-200 rounded-lg p-4 flex items-center justify-center">
                        <LoadingSpinner />
                        <span className="ml-2 text-gray-600">Chargement...</span>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div className="flex items-center">
                            <svg className="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span className="text-red-800 font-medium">Erreur: {error}</span>
                        </div>
                    </div>
                );
            }

            if (data) {
                return (
                    <div className="bg-gray-50 border border-gray-200 rounded-lg p-4">
                        <pre className="text-sm text-gray-700 whitespace-pre-wrap overflow-auto max-h-40">
                            {JSON.stringify(data, null, 2)}
                        </pre>
                    </div>
                );
            }

            return null;
        };

        // Composant UserTable
        const UserTable = ({ users, onEdit, onDelete, loading }) => {
            if (loading) {
                return (
                    <div className="flex items-center justify-center py-8">
                        <LoadingSpinner />
                        <span className="ml-2 text-gray-600">Chargement des utilisateurs...</span>
                </div>
                );
            }

            if (!users || users.length === 0) {
                return (
                    <div className="text-center py-8">
                        <svg className="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <p className="text-gray-500">Aucun utilisateur trouvé</p>
            </div>
                );
            }

            return (
                <div className="overflow-x-auto">
                    <table className="min-w-full bg-white border border-gray-200 rounded-lg">
                        <thead className="bg-gray-50">
                            <tr>
                                <th className="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th className="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom d'utilisateur</th>
                                <th className="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th className="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                            {users.map((user, index) => (
                                <tr key={user.id} className="hover:bg-gray-50 transition-colors duration-200 animate-fade-in" style={{animationDelay: `${index * 0.1}s`}}>
                                    <td className="py-3 px-4 text-sm text-gray-900">{user.id}</td>
                                    <td className="py-3 px-4 text-sm text-gray-900 font-medium">{user.username}</td>
                                    <td className="py-3 px-4 text-sm text-gray-600">{user.email}</td>
                                    <td className="py-3 px-4 text-sm space-x-2">
                                        <Button
                                            variant="secondary"
                                            size="sm"
                                            onClick={() => onEdit(user)}
                                        >
                                            Modifier
                                        </Button>
                                        <Button
                                            variant="danger"
                                            size="sm"
                                            onClick={() => onDelete(user)}
                                        >
                                            Supprimer
                                        </Button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        // Composant principal Dashboard
        const Dashboard = () => {
            const [users, setUsers] = useState([]);
            const [totalUsers, setTotalUsers] = useState(0);
            const [apiStatus, setApiStatus] = useState(true);
            const [activeTab, setActiveTab] = useState('users');
            const [uploadedTemplates, setUploadedTemplates] = useState([]);
            const [loadingTemplates, setLoadingTemplates] = useState(false);
            const [isAuthenticated, setIsAuthenticated] = useState(!!API_CONFIG.getAuthToken());
            const [loginForm, setLoginForm] = useState({ username: 'admin', password: 'admin123' });
            const [selectedTemplate, setSelectedTemplate] = useState(null);
            const [showTemplateModal, setShowTemplateModal] = useState(false);

            // États pour les formulaires
            const [createForm, setCreateForm] = useState({ username: '', email: '' });
            const [updateForm, setUpdateForm] = useState({ id: '', username: '', email: '' });
            const [getUserForm, setGetUserForm] = useState({ id: '' });
            const [deleteForm, setDeleteForm] = useState({ id: '' });
            const [templateForm, setTemplateForm] = useState({
                file: null,
                name: '',
                description: '',
                category: '',
                variables: ''
            });

            // États pour les résultats
            const [results, setResults] = useState({
                getUsers: null,
                createUser: null,
                getUser: null,
                updateUser: null,
                deleteUser: null,
                uploadTemplate: null
            });

            const { apiCall, loading, error } = useApi();

            // Charger les utilisateurs au démarrage
            useEffect(() => {
                fetchUsers();
                fetchTemplates();
            }, []);

            const fetchUsers = async () => {
                try {
                    const data = await apiCall(API_CONFIG.BASE_URL);
                    setUsers(Array.isArray(data) ? data : []);
                    setTotalUsers(Array.isArray(data) ? data.length : 0);
                    setResults(prev => ({ ...prev, getUsers: data }));
                    setApiStatus(true);
                } catch (err) {
                    setApiStatus(false);
                    setResults(prev => ({ ...prev, getUsers: null }));
                }
            };

            const createUser = async () => {
                if (!createForm.username || !createForm.email) {
                    alert('Le nom d\'utilisateur et l\'email sont requis');
                return;
            }

            try {
                    const data = await apiCall(API_CONFIG.BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(createForm)
                    });
                    
                    setResults(prev => ({ ...prev, createUser: data }));
                    setCreateForm({ username: '', email: '' });
                    fetchUsers();
                } catch (err) {
                    setResults(prev => ({ ...prev, createUser: null }));
                }
            };

            const getUser = async () => {
                if (!getUserForm.id) {
                    alert('L\'ID utilisateur est requis');
                return;
            }

                try {
                    const data = await apiCall(`${API_CONFIG.BASE_URL}/${getUserForm.id}`);
                    setResults(prev => ({ ...prev, getUser: data }));
                } catch (err) {
                    setResults(prev => ({ ...prev, getUser: null }));
                }
            };

            const updateUser = async () => {
                if (!updateForm.id) {
                    alert('L\'ID utilisateur est requis');
                return;
            }

            const updateData = {};
                if (updateForm.username) updateData.username = updateForm.username;
                if (updateForm.email) updateData.email = updateForm.email;

            if (Object.keys(updateData).length === 0) {
                    alert('Veuillez saisir un nom d\'utilisateur ou un email à mettre à jour');
                return;
            }

            try {
                    const data = await apiCall(`${API_CONFIG.BASE_URL}/${updateForm.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                    
                    setResults(prev => ({ ...prev, updateUser: data }));
                    setUpdateForm({ id: '', username: '', email: '' });
                    fetchUsers();
                } catch (err) {
                    setResults(prev => ({ ...prev, updateUser: null }));
                }
            };

            const deleteUser = async (userId = null) => {
                const id = userId || deleteForm.id;
                if (!id) {
                    alert('L\'ID utilisateur est requis');
                    return;
                }

                if (!confirm(`Êtes-vous sûr de vouloir supprimer l'utilisateur ID ${id}?`)) {
                return;
            }

                try {
                    await apiCall(`${API_CONFIG.BASE_URL}/${id}`, { method: 'DELETE' });
                    setResults(prev => ({ ...prev, deleteUser: { message: `Utilisateur ID ${id} supprimé avec succès` } }));
                    setDeleteForm({ id: '' });
                    fetchUsers();
                } catch (err) {
                    setResults(prev => ({ ...prev, deleteUser: null }));
                }
            };

            const uploadTemplate = async () => {
                if (!templateForm.file) {
                    alert('Veuillez sélectionner un fichier à télécharger');
                    return;
                }

                if (!templateForm.name) {
                    alert('Le nom du template est requis');
                    return;
                }

                const formData = new FormData();
                formData.append('file', templateForm.file);
                formData.append('name', templateForm.name || templateForm.file.name);
                if (templateForm.description) formData.append('description', templateForm.description);
                if (templateForm.category) formData.append('category', templateForm.category);
                if (templateForm.variables) {
                    try {
                        JSON.parse(templateForm.variables);
                        formData.append('variables', templateForm.variables);
                    } catch (e) {
                        alert('Format JSON invalide pour les variables');
                        return;
                    }
                }

                const token = API_CONFIG.getAuthToken();
                if (!token) {
                    alert('Vous devez être connecté pour uploader un template.');
                    setActiveTab('login');
                    return;
                }

                try {
                    const data = await apiCall(`${API_CONFIG.ADMIN_BASE_URL}/business-plan-templates/upload`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });
                    
                    setResults(prev => ({ ...prev, uploadTemplate: data }));
                    setTemplateForm({ file: null, name: '', description: '', category: '', variables: '' });
                    fetchTemplates();
                    showToast('Template uploadé avec succès!');
                } catch (err) {
                    setResults(prev => ({ ...prev, uploadTemplate: null }));
                    if (err.message.includes('401')) {
                        alert('Session expirée. Veuillez vous reconnecter.');
                        handleLogout();
                    } else {
                        alert(`Erreur lors de l'upload: ${err.message}`);
                    }
                }
            };

            const fetchTemplates = async () => {
                setLoadingTemplates(true);
                try {
                    // Appeler l'API publique pour récupérer les templates
                    const data = await apiCall(`${API_CONFIG.ADMIN_BASE_URL}/business-plan-templates/public`);
                    setUploadedTemplates(Array.isArray(data) ? data : []);
                } catch (error) {
                    console.error('Erreur lors de la récupération des templates:', error);
                    setUploadedTemplates([]);
                } finally {
                    setLoadingTemplates(false);
                }
            };

            const handleLogin = async () => {
                try {
                    const data = await apiCall(`${API_CONFIG.ADMIN_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginForm)
                    });
                    if (data.access_token) {
                        localStorage.setItem('admin_jwt_token', data.access_token);
                        setIsAuthenticated(true);
                        setActiveTab('users');
                    }
                } catch (err) {

            const showToast = (message, type = 'success') => {

                const toast = document.createElement('div');

                toast.className = `fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg animate-slide-up ${

                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'

                    }

            };

            // Composant de prévisualisation universelle de fichier
            const FilePreview = ({ template }) => {
                const [previewContent, setPreviewContent] = useState(null);
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState(null);
                const [fileInfo, setFileInfo] = useState(null);

                const getFileSize = useCallback(async (url) => {
                    try {
                        const response = await fetch(url, { method: 'HEAD' });
                        const contentLength = response.headers.get('content-length');
                        return contentLength ? parseInt(contentLength) : null;
                    } catch {
                        return null;
                    }
                }, []);

                const formatFileSize = (bytes) => {
                    if (!bytes) return 'Taille inconnue';
                    if (bytes < 1024) return bytes + ' B';
                    else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                    else return (bytes / 1048576).toFixed(1) + ' MB';
                };

                const renderDownloadButton = (fileUrl, fileName) => (
                    <div className="mt-4 text-center">
                        <a
                            href={fileUrl}
                            download={fileName}
                            className="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            Télécharger le fichier
                        </a>
                    </div>
                );

                const loadFilePreview = useCallback(async () => {
                    if (!template?.file_path) return;
                    
                    setLoading(true);
                    setError(null);
                    
                    try {
                        const fileName = template.file_path.split('/').pop();
                        const fileUrl = `${window.location.origin}/uploads/templates/${fileName}`;
                        const fileType = template.file_type?.toLowerCase() || '';
                        
                        // Récupérer les informations du fichier
                        const fileSize = await getFileSize(fileUrl);
                        setFileInfo({
                            name: fileName,
                            size: fileSize,
                            type: fileType,
                            url: fileUrl
                        });

                        // PDF
                        if (fileType === 'pdf') {
                            try {
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                const pdf = await pdfjsLib.getDocument(fileUrl).promise;
                                const page = await pdf.getPage(1);
                                const viewport = page.getViewport({ scale: 0.8 });
                                canvas.width = viewport.width;
                                canvas.height = viewport.height;
                                
                                await page.render({ canvasContext: context, viewport }).promise;
                                
                                setPreviewContent(
                                    <div>
                                        <img src={canvas.toDataURL()} alt="PDF Preview" className="max-w-full h-auto border rounded" />

                                        {renderDownloadButton(fileUrl, fileName)}
                    </div>
                                );
                            } catch (pdfError) {
                                throw new Error('Erreur lors du chargement du PDF');
                            }
                        }
                        // Documents Word
                        else if (['doc', 'docx'].includes(fileType)) {
                            try {
                                const response = await fetch(fileUrl);
                                const arrayBuffer = await response.arrayBuffer();
                                const result = await mammoth.convertToHtml({ arrayBuffer });
                                
                                setPreviewContent(
                                    <div>
                                        <div className="border rounded p-4 bg-white max-h-96 overflow-y-auto prose prose-sm max-w-none"
                                             dangerouslySetInnerHTML={{ __html: result.value }} />
                                        <p className="text-sm text-gray-500 mt-2">Aperçu du document Word</p>
                                        {renderDownloadButton(fileUrl, fileName)}
                </div>
                                );
                            } catch (docError) {
                                throw new Error('Erreur lors du chargement du document Word');
                            }
                        }
                        // Fichiers Excel
                        else if (['xls', 'xlsx'].includes(fileType)) {
                            try {
                                const response = await fetch(fileUrl);
                                const arrayBuffer = await response.arrayBuffer();
                                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                                const sheetName = workbook.SheetNames[0];
                                const worksheet = workbook.Sheets[sheetName];
                                const htmlTable = XLSX.utils.sheet_to_html(worksheet);
                                
                                setPreviewContent(
                                    <div>
                                        <div className="border rounded p-4 bg-white max-h-96 overflow-auto">
                                            <div dangerouslySetInnerHTML={{ __html: htmlTable }} />
            </div>
                                        <p className="text-sm text-gray-500 mt-2">
                                            Feuille: {sheetName} ({workbook.SheetNames.length} feuille{workbook.SheetNames.length > 1 ? 's' : ''})
                                        </p>
                                        {renderDownloadButton(fileUrl, fileName)}
        </div>
                                );
                            } catch (excelError) {
                                throw new Error('Erreur lors du chargement du fichier Excel');
                            }
                        }
                        // Images
                        else if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'].includes(fileType)) {
                            setPreviewContent(

                                    <img

                                        alt={template.name}
                                        className="max-w-full h-auto border rounded max-h-96 object-contain mx-auto"

                                    />
                                    {renderDownloadButton(fileUrl, fileName)}
                                </div>
                            );
                        }
                        // Fichiers texte et code
                        else if (['txt', 'md', 'json', 'xml', 'html', 'css', 'js', 'py', 'java', 'cpp', 'c', 'php', 'sql', 'csv'].includes(fileType)) {
                            try {
                                const response = await fetch(fileUrl);
                                const text = await response.text();

                                            {text}

                                        </p>
                                        {renderDownloadButton(fileUrl, fileName)}
                </div>
                                );

                                throw new Error('Erreur lors du chargement du fichier texte');
                            }
                        }
                        // Fichiers audio

                            setPreviewContent(
                                <div className="text-center">
                                    <div className="bg-gray-100 p-8 rounded-lg">
                                        <svg className="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>

                                            <source src={fileUrl} type={`audio/${fileType}`} />

                    </div>
                                    {renderDownloadButton(fileUrl, fileName)}
                </div>
                            );
                        }
                        // Fichiers vidéo
                        else if (['mp4', 'avi', 'mov', 'wmv', 'flv', 'webm', 'mkv'].includes(fileType)) {
                            setPreviewContent(

                                        <source src={fileUrl} type={`video/${fileType}`} />

                                    </video>
                                    <p className="text-sm text-gray-500 mt-2">Fichier vidéo {fileType.toUpperCase()}</p>
                                    {renderDownloadButton(fileUrl, fileName)}
            </div>
                            );
                        }
                        // Archives
                        else if (['zip', 'rar', '7z', 'tar', 'gz'].includes(fileType)) {
                            if (fileType === 'zip') {
                                try {
                                    const response = await fetch(fileUrl);
                                    const arrayBuffer = await response.arrayBuffer();
                                    const zip = await JSZip.loadAsync(arrayBuffer);
                                    
                                    const fileList = Object.keys(zip.files).slice(0, 20); // Limiter à 20 fichiers
                                    
                                    setPreviewContent(
                    <div>
                                            <div className="bg-gray-50 p-4 rounded border">
                                                <h4 className="font-semibold mb-2">Contenu de l'archive ZIP:</h4>
                                                <ul className="text-sm space-y-1 max-h-60 overflow-y-auto">
                                                    {fileList.map((fileName, index) => (
                                                        <li key={index} className="flex items-center">
                                                            <svg className="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                                            </svg>
                                                            {fileName}
                                                        </li>
                                                    ))}
                                                    {Object.keys(zip.files).length > 20 && (
                                                        <li className="text-gray-500 italic">... et {Object.keys(zip.files).length - 20} fichier(s) de plus</li>
                                                    )}
                                                </ul>
                                                <p className="text-xs text-gray-500 mt-2">
                                                    {Object.keys(zip.files).length} fichier(s) dans l'archive
                                                </p>
                    </div>
                                            {renderDownloadButton(fileUrl, fileName)}
                    </div>
                                    );
                                } catch (zipError) {
                                    throw new Error('Erreur lors de la lecture de l\'archive ZIP');
                                }
                            } else {
                                setPreviewContent(
                                    <div className="text-center p-8 bg-gray-50 rounded border">
                                        <svg className="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                                        <p className="text-sm text-gray-500">Archive {fileType.toUpperCase()}</p>
                                        <p className="text-xs text-gray-400 mt-1">Prévisualisation limitée pour ce format d'archive</p>
                                        {renderDownloadButton(fileUrl, fileName)}
                    </div>
                                );
                            }
                        }
                        // Tous les autres types de fichiers
                        else {
                            setPreviewContent(
                                <div className="text-center p-8 bg-gray-50 rounded border">
                                    <svg className="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    <p className="text-sm text-gray-500">Fichier {fileType.toUpperCase()}</p>
                                    <p className="text-xs text-gray-400 mt-1">Prévisualisation en cours de développement pour ce type</p>
                                    {renderDownloadButton(fileUrl, fileName)}
                </div>
                            );
                        }
                    } catch (err) {
                        setError(err.message || 'Erreur lors du chargement de la prévisualisation');
                        setPreviewContent(null);
                    } finally {
                        setLoading(false);
                    }
                }, [template, getFileSize]);

                useEffect(() => {
                    loadFilePreview();
                }, [loadFilePreview]);

                if (loading) {
                    return (
                        <div className="flex items-center justify-center p-8">
                            <LoadingSpinner />
                            <span className="ml-2 text-sm text-gray-600">Chargement de la prévisualisation...</span>
            </div>
                    );
                }

                if (error) {
                    return (
                        <div className="text-center p-8 bg-red-50 rounded border border-red-200">
                            <svg className="mx-auto h-12 w-12 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p className="text-sm text-red-600">{error}</p>
                            <button 
                                onClick={loadFilePreview}
                                className="mt-2 text-sm text-red-500 hover:text-red-700 underline"
                            >
                                Réessayer
                            </button>
                            {fileInfo && renderDownloadButton(fileInfo.url, fileInfo.name)}
                </div>
                    );
                }

                return (
                    <div>
                        {fileInfo && (
                            <div className="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                                <div className="flex items-center justify-between text-sm">
                                    <span className="font-medium text-blue-900">{fileInfo.name}</span>
                                    <span className="text-blue-700">{formatFileSize(fileInfo.size)}</span>

                        {previewContent || <div className="text-center p-4 text-gray-500">Aucune prévisualisation disponible</div>}
                    </div>

            };

            const getFileIcon = (fileType) => {
                switch (fileType.toUpperCase()) {
                    case 'PDF':
                        return (
                            <svg className="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M6 4H5a2 2 0 00-2 2v11a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V4a1 1 0 011-1h4a1 1 0 011 1v3H6V4z" />

                        return (
                            <svg className="h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 3a1 1 0 00-1 1v12a1 1 0 001 1h16a1 1 0 001-1V4a1 1 0 00-1-1H2zM8 7V5h2v2H8zm0 4V9h2v2H8zm0 4v-2h2v2H8zm4-8V5h2v2h-2zm0 4V9h2v2h-2zm0 4v-2h2v2h-2z" />

                            </svg>

                    default:
                        return (
                            <svg className="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4 4a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zM7 8a1 1 0 012 0v5a1 1 0 01-2 0V8zm4 0a1 1 0 012 0v5a1 1 0 01-2 0V8z" />
                            </svg>
                        );
                }
            };

            const formatFileSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            };

            const getFileExtension = (filename) => {
                return filename.split('.').pop().toUpperCase();
            };

            const showFileUploadSuccess = (files) => {
                const notification = document.getElementById('upload-success-notification');
                const text = document.getElementById('upload-success-text');
                
                if (notification && text) {
                    text.textContent = `${files.length} fichier${files.length > 1 ? 's' : ''} sélectionné${files.length > 1 ? 's' : ''}`;
                    notification.classList.remove('hidden');
        
                    setTimeout(() => {
                        notification.classList.add('hidden');
                    }, 3000);
                }
            };

            const stats = useMemo(() => [
                {
                    title: 'Total Utilisateurs',
                    value: totalUsers,
                    icon: <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>,
                    color: 'bg-gradient-to-r from-blue-500 to-blue-600',

                    value: 0,
